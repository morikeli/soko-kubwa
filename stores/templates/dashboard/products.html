{% extends 'dashboard/base.html' %}{% block title %}Products overview{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block content %}
    <main id="main" class="main">
        <section class="section profile">
            <div class="col-xl-12 col-lg-12">
                <div class="card">
                    <div class="card-body pt-3">
                        <ul class="nav nav-tabs nav-tabs-bordered">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#new-product">Add product</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#product-records">Records</button>
                            </li>
                        </ul>
                        <div class="tab-content pt-2">
                            {% include 'messages.html' %}                            
                            <div class="tab-pane fade show profile-edit pt-3" id="new-product">
                                <form action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row mb-2">
                                        <div class="col-md-8 col-lg-12">
                                            {{ NewProductsForm|crispy }}
                                            <hr>
                                        </div>
                                    </div>
                                    <div class="text-center d-grid gap-2">
                                        <button type="submit" class="btn btn-outline-secondary">Add product</button>
                                    </div>
                                </form>

                            </div>

                            <div class="tab-pane fade pt-3" id="products-record">
                                <div class="table-responsive">
                                    <table class="table table-sm table-bordered table-striped">
                                        <thead>

                                        </thead>
                                        <tbody>

                                        </tbody>
                                        <tfoot>
                                            
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    {% endblock %}    
</body>
</html>
