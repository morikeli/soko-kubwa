{% extends 'dashboard/base.html' %}{% block title %}Edit product{% endblock %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block content %}
    <main id="main" class="main">
        <section class="section profile">
            <div class="col-lg-12 col-xl-12">
                <div class="card card-body px-4 py-4">
                    <h5 class="card-title py-0 mb-1">Edit product</h5>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12 col-lg-12">
                                {{ EditProductsForm|crispy }}
                                <hr>
                            </div>
                        </div>
                        <div class="text-center d-grid gap-2">
                            <button type="submit" class="btn btn-outline-primary">Edit product</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    {% endblock %}
</body>
</html>
