    {% extends 'base.html' %}{% block title %}{% endblock %}
    {% load crispy_forms_tags %}
    {% block content %}
    <main class="form-container">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action="" method="post" class="card card-body p-4">
                        {% csrf_token %}
                        <div class="row">
                            <h3 class="card-title text-center mb-0 pb-0">Register retail store</h3>
                            <p class="small fst-italic mt-0">Use this form to register your retail store in order to advertise your products</p>
                            <div class="col-md-12">
                                <hr class="mt-0">
                                {{ StoreRegistrationForm|crispy }}
                                <hr>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-outline-success">Submit</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    {% endblock %}
